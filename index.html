<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  </head>

  <body>
    <script id="user-template" type="text/x-handlebars-template">
      <div id="profile-information">
        <img src="{{img}}" id="profile-pic" />
        <p>{{name.firstName}} {{name.lastName}}</p>
        <p>{{state}}</p>
        <p>{{city}}</p>
      </div>
    </script>

    <script id="Pokemon-template" type="text/x-handlebars-template">
      <img src="{{img}}" alt="img Pokemon" />
      <p>Favorite Pokemon: {{name}}</p>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
      <p>Favorite quote</p>
      <h3>{{randomQuote}}</h3>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
      <p>about me</p>
      <p class="meat-text">{{meatText}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
      {{#each data}}
        <h4>{{this}}</h4>
      {{/each}}
    </script>

    <script id="friendsSelect-template" type="text/x-handlebars-template">
      <select class="custom-select">
        {{#each data}}
          <option value="0">{{this}}</option>
        {{/each}}
      </select>
    </script>

    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h2>Friends</h2>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="louadUser">Load User Data</button>
        <button id="displayUser">Display User</button>
        <button id="SaveUser">Save User Page</button>
        <div class="friendsSelect-container"></div>
      </div>
    </div>

    <script src="./Renderer.js"></script>
    <script src="./APIManager.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
